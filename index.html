<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="img/favicon.png" />

    <title>Rawdha | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <img
        src="img/logo-white.png"
        alt="logo of our website Natours"
        class="main-logo" />

      <div class="hero-text">
        <h1>
          <span class="hero-text--heading">EveDress</span>
          <span class="hero-text--subheading">Restart your Life</span>
        </h1>

        <a
          href="#"
          class="btn hero-btn">
          Check More
        </a>
      </div>
    </header>

    <!-- Playing with Grid-System to recall old days -->

    <!-- 2 Column Row -->
    <div class="row col-1-of-2">
      <div class="col">This is column 1 of 2</div>
      <div class="col">This is column 1 of 2</div>
    </div>

    <!-- 3 Column Row  -->
    <div class="row col-1-of-3">
      <div class="col">This is column 1 of 3</div>
      <div class="col">This is column 1 of 3</div>
      <div class="col">This is column 1 of 3</div>
    </div>

    <!-- 4 Column Row -->
    <div class="row col-1-of-4">
      <div class="col">This is column 1 of 4</div>
      <div class="col">This is column 1 of 4</div>
      <div class="col">This is column 1 of 4</div>
      <div class="col">This is column 1 of 4</div>
    </div>

    <!-- col-2-of-3 -->
    <div class="row col-1-of-3">
      <div class="col col-1-3">This is column 1 of 3</div>
      <div class="col col-2-3">This is column 2 of 3</div>
    </div>
  </body>
</html>
